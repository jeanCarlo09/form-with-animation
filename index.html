<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">


</head>

<body>

    <section class="container">

        <div class="login-box">
            <div class="login-box-title">
                <h1>Login</h1>
            </div>

            <form class="login-box-form" autocomplete="off">
                <div class="login-box-form-control">
                    <input type="text" id="username" required="">
                    <label for="username">Username</label>
                </div>

                <div class="login-box-form-control">
                    <input type="password" id="password" required="">
                    <label for="password">Password</label>
                </div>

                <button class="login-box-form-submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </button>

            </form>

        </div>

    </section>

    <script src="./js/script.js"></script>
</body>

</html>
